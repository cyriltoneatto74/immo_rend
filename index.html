<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Immo Rendement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 8px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Les biens à vendre</h1>
    <div>
        <input type="text" id="address-filter" placeholder="Filtrer par adresse">
        <button id="reset-button">Réinitialiser</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Link</th>
                <th onclick="sortTable(1)">Titre</th>
                <th onclick="sortTable(2)">Adresse</th>
                <th onclick="sortTable(3)">Prix Vente</th>
                <th onclick="sortTable(4)">Superficie</th>
                <th onclick="sortTable(5)">Prix Location</th>
                <th onclick="sortTable(6)">Rendement Brut</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvUrl = 'https://raw.githubusercontent.com/cyriltoneatto74/immo_rend/main/immo_rend_74.csv';

            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const tableBody = document.querySelector('#data-table tbody');
                    const addressFilter = document.querySelector('#address-filter');

                    // Fonction pour créer une ligne du tableau
                    function createTableRow(row) {
                        const tr = document.createElement('tr');
                        // Définir l'ordre des colonnes
                        const columns = [
                            `<a href="${row.Link}" target="_blank">${row.Link}</a>`,
                            row.titre, 
                            row.adresse, 
                            row.prix_vente, 
                            row.superficie, 
                            row.prix_location, 
                            (parseFloat(row['rendement_brut']) * 100).toFixed(2) + '%'
                        ];
                        columns.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        return tr;
                    }

                    // Fonction pour rendre le tableau
                    function renderTable(filteredData) {
                        tableBody.innerHTML = '';
                        filteredData.forEach(row => {
                            const tr = createTableRow(row);
                            tableBody.appendChild(tr);
                        });
                    }

                    // Fonction pour trier le tableau
                    function sortTable(columnIndex) {
                        const rowsArray = Array.from(tableBody.querySelectorAll('tr'));
                        const isAscending = tableBody.dataset.sortOrder === 'asc';
                        const sortedRows = rowsArray.sort((a, b) => {
                            const aText = a.children[columnIndex].textContent.trim();
                            const bText = b.children[columnIndex].textContent.trim();
                            if (!isNaN(aText) && !isNaN(bText)) {
                                return isAscending ? aText - bText : bText - aText;
                            } else {
                                return isAscending
                                    ? aText.localeCompare(bText)
                                    : bText.localeCompare(aText);
                            }
                        });
                        tableBody.innerHTML = '';
                        sortedRows.forEach(row => tableBody.appendChild(row));
                        tableBody.dataset.sortOrder = isAscending ? 'desc' : 'asc';
                    }

                    addressFilter.addEventListener('input', function() {
                        const filterValue = addressFilter.value.toLowerCase();
                        const filteredData = data.filter(row => row.Adresse.toLowerCase().includes(filterValue));
                        renderTable(filteredData);
                    });

                    // Réinitialiser les filtres et le tri
                    resetButton.addEventListener('click', function() {
                        addressFilter.value = '';
                        tableBody.innerHTML = '';
                        renderTable(data);
                        tableBody.dataset.sortOrder = ''; // Réinitialiser l'ordre de tri
                    });

                    renderTable(data);  // Initial render
                }
            });
        });
    </script>
</body>
</html>
