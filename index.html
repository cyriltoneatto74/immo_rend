<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Immo Rendement</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 20px;
            width: 10%;
            box-sizing: border-box;
        }
        button {
            padding: 8px;
            margin-left: 0px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Les biens à vendre</h1>
    <div>
        <input type="text" id="address-filter" placeholder="Filtrer par adresse">
        <button id="reset-button">Réinitialiser</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th data-index="0">Lien</th>
                <th data-index="1">Titre</th>
                <th data-index="2">Adresse</th>
                <th data-index="3">Prix Vente</th>
                <th data-index="4">Superficie</th>
                <th data-index="5">Prix Location</th>
                <th data-index="6">Rendement Brut</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvUrl = 'https://raw.githubusercontent.com/cyriltoneatto74/immo_rend/main/immo_rend_74.csv';

            d3.csv(csvUrl).then(function(data) {
                const tableBody = d3.select('#data-table tbody');
                const addressFilter = d3.select('#address-filter');

                // Fonction pour créer une ligne du tableau
                function createTableRow(row) {
                    const tr = tableBody.append('tr');
                    const columns = [
                        row.link,
                        row.titre,
                        row.adresse,
                        row.prix_vente,
                        row.superficie,
                        row.prix_location,
                        row.rendement_brut
                    ];
                    columns.forEach((cell, i) => {
                        const td = tr.append('td');
                        if (i === 0) {
                            td.append('a').attr('href', cell).text('@LeBonCoin');
                        } else if (i === 6) {
                            td.text((parseFloat(cell) * 100).toFixed(2) + '%');
                        } else {
                            td.text(cell);
                        }
                    });
                }

                // Fonction pour rendre le tableau
                function renderTable(filteredData) {
                    tableBody.selectAll('tr').remove();
                    filteredData.forEach(row => {
                        createTableRow(row);
                    });
                }

                addressFilter.on('input', function() {
                    const filterValue = this.value.toLowerCase();
                    const filteredData = data.filter(row => row.adresse.toLowerCase().includes(filterValue));
                    renderTable(filteredData);
                });

                renderTable(data);  // Initial render

                // Fonction pour trier le tableau
                function sortTable(columnIndex) {
                    const rows = tableBody.selectAll('tr').nodes();
                    const isAscending = tableBody.attr('data-sort-order') === 'asc';
                    const sortedRows = rows.sort((a, b) => {
                        const aText = a.children[columnIndex].innerText.trim();
                        const bText = b.children[columnIndex].innerText.trim();
                        if (!isNaN(aText) && !isNaN(bText)) {
                            return isAscending ? aText - bText : bText - aText;
                        } else {
                            return isAscending
                                ? aText.localeCompare(bText)
                                : bText.localeCompare(aText);
                        }
                    });
                    tableBody.html('');
                    sortedRows.forEach(row => tableBody.node().appendChild(row));
                    tableBody.attr('data-sort-order', isAscending ? 'desc' : 'asc');
                }

                d3.selectAll('th').on('click', function() {
                    const columnIndex = d3.select(this).attr('data-index');
                    sortTable(columnIndex);
                });
            });
        });
    </script>
</body>
</html>
